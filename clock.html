<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="clock.css" />
		<title>Analog clock</title>
	</head>

	<body>
		<div id="container">
			<div id="mainctr">
				<div id="clockctr">
					<div id="outterclock">
						<div id="innerclock">
							<div id="centerdot"></div>
							<div class="hand" id="hr"></div>
							<div class="hand" id="min"></div>
							<div class="hand" id="sec"></div>
							<div class="number number1">&#8544</div>
							<div class="number number2">&#8544&#8544</div>
							<div class="number number3">&#8544&#8544&#8544</div>
							<div class="number number4">&#8544V</div>
							<div class="number number5">V</div>
							<div class="number number6">&#8544V</div>
							<div class="number number7">&#8544&#8544V</div>
							<div class="number number8">&#8544&#8544&#8544V</div>
							<div class="number number9">&#8544X</div>
							<div class="number number10">X</div>
							<div class="number number11">X&#8544</div>
							<div class="number number12">X&#8544&#8544</div>
						</div>
					</div>

				</div>
				<div id="pendantctr">
					<div id="pendant"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="clock.js"></script>

</html>
